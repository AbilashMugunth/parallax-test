<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallax</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="div-container" class="rellax">
      <div data-rellax-speed="-5" class="rellax">
        <img src="/WHA_Jack_B.jpg" alt="" />
      </div>

      <div class="rellax" data-rellax-speed="4">
        <img src="/WHA_Lightscape.jpg" alt="" />
      </div>
    </div>

    <div class="div-container" class="rellax">
      <div class="rellax" data-rellax-speed="1">
        <img src="/WHA_Jack_B.jpg" alt="" />
      </div>

      <div class="rellax" data-rellax-speed="3" data-rellax-zindex="5">
        <img src="/WHA_Lightscape.jpg" alt="" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>

    <script src="/script.js"></script>
  </body>
</html>
